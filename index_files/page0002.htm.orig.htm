 <v:textbox style='mso-column-margin:2mm' inset="2.88pt,2.88pt,2.88pt,2.88pt">
  <div dir=ltr>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'>We are here to arrange custom trips for you
  during your stay in Mongolia.<span style='mso-spacerun:yes'>  </span>Please
  contact us with your questions and needs.</span><span style='language:EN;
  mso-ansi-language:EN'><o:p></o:p></span></p>
  <h3><span style='language:EN;mso-ansi-language:EN'>Countryside Tours<o:p></o:p></span></h3>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'>After a short stay in Ulanbaatar, it’s time
  to get out of the city and into the countryside!<span
  style='mso-spacerun:yes'>  </span>That is the desire and goal of most of the
  tourists who come to Mongolia.<o:p></o:p></span></p>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'>Mongolia is a vast, largely undeveloped
  country and as such, is not easy to get around in.<span
  style='mso-spacerun:yes'>  </span>Even roads are few and far between.<span
  style='mso-spacerun:yes'>  </span>Often you’ll find yourself traveling across
  the wild country simply following tracks — or sometimes not even that!<span
  style='mso-spacerun:yes'>  </span>Helps that we are used to, such as service
  stations and mechanics, are rare in this land.<span
  style='mso-spacerun:yes'>  </span>To navigate this country, you will need the
  help of people who know it!<o:p></o:p></span></p>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'>Wherever your travel goals are in Mongolia
  — to the desert land of the Gobi in the south, the high mountain Khazak
  region in the west, or the beautiful Khovsgol Nuur (Lake Hovsgol) set in the
  Siberian taiga of the north — we can take you there and at the same time, see
  to it that you experience the ‘real’ Mongolia and its people and learn about
  our history.<o:p></o:p></span></p>
  <h3><span style='language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></h3>
  <h3><span style='language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></h3>
  <h3><span style='language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></h3>
  <h3><span style='language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></h3>
  <h3><span style='language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></h3>
  <h3><span style='language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></h3>
  <h3><span style='language:EN;mso-ansi-language:EN'>Closer to Ulanbaatar<o:p></o:p></span></h3>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'>Distances are great in Mongolia and are not
  traveled over as quickly as in the more developed parts of the world.<span
  style='mso-spacerun:yes'>  </span>This is part of the excitement of visiting
  Mongolia; however, it also adds to the difficulty of the visit!<span
  style='mso-spacerun:yes'>  </span>Travel over long distances can be
  exhausting, expensive, and require more time than many visitors have at their
  disposal.<o:p></o:p></span></p>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'>However, there is an answer!<span
  style='mso-spacerun:yes'>  </span>The steppes and mountains close to
  Ulanbaatar are beautiful places to visit and they give you as true an
  exposure to the real nomadic way of life as a visit to the more far-flung
  regions of the country.<span style='mso-spacerun:yes'>  </span>Unlike in many
  areas of the world, when you leave the city (UB), you find yourself truly in
  the countryside.<span style='mso-spacerun:yes'>  </span>No urban sprawl
  extending for miles (or kilometers) here!<o:p></o:p></span></p>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'>We can help you arrange visits to the
  beautiful nearby alpine area of Terelj where, if you’d like, you can go
  hiking, rock climbing, horse riding, and rafting.<o:p></o:p></span></p>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  </div>
 </v:textbox>

alt="Text Box: We are here to arrange custom trips for you during your stay in Mongolia.  Please contact us with your questions and needs.&#13;Countryside Tours&#13;After a short stay in Ulanbaatar, it’s time to get out of the city and into the countryside!  That is the desire and goal of most of the tourists who come to Mongolia.&#13;Mongolia is a vast, largely undeveloped country and as such, is not easy to get around in.  Even roads are few and far between.  Often you’ll find yourself traveling across the wild country simply following tracks — or sometimes not even that!  Helps that we are used to, such as service stations and mechanics, are rare in this land.  To navigate this country, you will need the help of people who know it!&#13;Wherever your travel goals are in Mongolia — to the desert land of the Gobi in the south, the high mountain Khazak region in the west, or the beautiful Khovsgol Nuur (Lake Hovsgol) set in the Siberian taiga of the north — we can take you there and at the same time, see to it that you experience the ‘real’ Mongolia and its people and learn about our history.&#13;&#13;&#13;&#13;&#13;&#13;&#13;Closer to Ulanbaatar&#13;Distances are great in Mongolia and are not traveled over as quickly as in the more developed parts of the world.  This is part of the excitement of visiting Mongolia; however, it also adds to the difficulty of the visit!  Travel over long distances can be exhausting, expensive, and require more time than many visitors have at their disposal.&#13;However, there is an answer!  The steppes and mountains close to Ulanbaatar are beautiful places to visit and they give you as true an exposure to the real nomadic way of life as a visit to the more far-flung regions of the country.  Unlike in many areas of the world, when you leave the city (UB), you find yourself truly in the countryside.  No urban sprawl extending for miles (or kilometers) here!&#13;We can help you arrange visits to the beautiful nearby alpine area of Terelj where, if you’d like, you can go hiking, rock climbing, horse riding, and rafting.&#13;&#13;"
