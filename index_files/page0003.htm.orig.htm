 <v:textbox style='mso-column-margin:2mm' inset="2.88pt,2.88pt,2.88pt,2.88pt">
  <div dir=ltr>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'>We are here to arrange custom trips for you
  during your time in Mongolia.<span style='mso-spacerun:yes'>  </span>Please
  contact us with your questions and needs.<o:p></o:p></span></p>
  <p class=MsoNormal><span style='language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal><span style='language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal><span style='language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal><span style='language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal><span style='language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal><span style='language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <h3><span style='language:EN;mso-ansi-language:EN'>Countryside Visit with
  Nomadic Family<o:p></o:p></span></h3>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'>We are pleased to make available to you a
  very special opportunity for a home stay with native Mongolians in the
  steppes outside of UlanBaatar.<span style='mso-spacerun:yes'>  </span>You
  will stay in a real ger (not the concrete floor, tourist version often found
  in tourist camps); observe the nomadic families’ activities; and also have
  the opportunity to hike and go on horse treks.<o:p></o:p></span></p>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'>You will be able to experience the real
  nomadic way of life, yet at the same time, you won’t have to travel far to do
  it.<span style='mso-spacerun:yes'>  </span>Rather than spend much of your
  valuable time riding for days in a jeep or van across the countryside, you
  will be at your site within an hour or so.<span style='mso-spacerun:yes'> 
  </span>The drive there will be on actual roads, so it will be easier and more
  comfortable than a trek across the country.<o:p></o:p></span></p>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'>The nomadic family has goats, sheep, and
  horses, and they milk all three of those animals!<span
  style='mso-spacerun:yes'>  </span>You will learn about their daily herding
  and milking activities, learn about the peoples’ traditional costumes, and
  see how traditional foods are made.<span style='mso-spacerun:yes'> 
  </span>You will eat with the family and enjoy the renowned Mongolian
  hospitality!<o:p></o:p></span></p>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'>Because we are a small company, we can be
  flexible to suit your needs and desires.<span style='mso-spacerun:yes'> 
  </span>We recommend a stay of 2 to 3 nights in order to start understanding
  and feeling the nomadic pace of life.<span style='mso-spacerun:yes'> 
  </span>However, we can arrange for your stay to be shorter or longer to fit
  in with your itinerary.<o:p></o:p></span></p>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'>We are excited to extend this opportunity
  to you, as it is an ideal way to achieve our goal of showing you the real
  Mongolian nomadic lifestyle in a way that is convenient and inexpensive for
  you.<span style='mso-spacerun:yes'>  </span>Please contact us to plan your
  countryside visit!<o:p></o:p></span></p>
  <p class=MsoBodyText3><span style='font-size:12.0pt;line-height:100%;
  language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  </div>

alt="Text Box: We are here to arrange custom trips for you during your time in Mongolia.  Please contact us with your questions and needs.&#13;&#13;&#13;&#13;&#13;&#13;&#13;Countryside Visit with Nomadic Family&#13;We are pleased to make available to you a very special opportunity for a home stay with native Mongolians in the steppes outside of UlanBaatar.  You will stay in a real ger (not the concrete floor, tourist version often found in tourist camps); observe the nomadic families’ activities; and also have the opportunity to hike and go on horse treks.&#13;&#13;You will be able to experience the real nomadic way of life, yet at the same time, you won’t have to travel far to do it.  Rather than spend much of your valuable time riding for days in a jeep or van across the countryside, you will be at your site within an hour or so.  The drive there will be on actual roads, so it will be easier and more comfortable than a trek across the country.&#13;&#13;The nomadic family has goats, sheep, and horses, and they milk all three of those animals!  You will learn about their daily herding and milking activities, learn about the peoples’ traditional costumes, and see how traditional foods are made.  You will eat with the family and enjoy the renowned Mongolian hospitality!&#13;&#13;Because we are a small company, we can be flexible to suit your needs and desires.  We recommend a stay of 2 to 3 nights in order to start understanding and feeling the nomadic pace of life.  However, we can arrange for your stay to be shorter or longer to fit in with your itinerary.&#13;&#13;We are excited to extend this opportunity to you, as it is an ideal way to achieve our goal of showing you the real Mongolian nomadic lifestyle in a way that is convenient and inexpensive for you.  Please contact us to plan your countryside visit!&#13;&#13;"
